    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

    <div class="corner-text" id="speed">Speed: 0 km/h</div>
    <div class="corner-text" id="heart_rate">Heart Rate: 0 bpm</div>
    <div class="corner-text" id="altitude">altitude: 100m</div>





    <div id="total_data">
        <div class="total_data_font" id="true_time">true_time: 00:00:00</div>
        <div class="total_data_font" id="During_time">Time: 00:00:00</div>
        <div class="total_data_font" id="distance">Distance: 0 km</div>
    </div>


    <div class="corner-text" id="activityType">activityType</div>
    <div class="corner-text" id="pointStatus">pointStatus</div>
    <!-- 状态==>是否停止 -->
    <div class="corner-text" id="cadence">cadenceCyclesPerMin</div>



    <div id="map_container">
        <div id="map"></div>
        <div id="position">position</div>
    </div>

    <div id="speed_gauge-container">
        <div id="speed_gauge-value">0</div> <!-- 这里是数值显示 -->
        <canvas id="speed_gauge"></canvas>
    </div>
    <div id="heartrate_gauge-container">
        <div id="heartrate_gauge-value">0</div> <!-- 这里是数值显示 -->
        <canvas id="heartrate_gauge"></canvas>
      </div>
    <div class="running_status">
        <img src="{{ url_for('static', filename='img/cycling.svg') }}" id="status_img">
    </div>
