<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Demo</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken ="pk.eyJ1IjoiYmJuZHNrb3dlIiwiYSI6ImNtOHhzc2xwdTA5MzAyanIzOHQwdmY4Z3gifQ.PCVJZBjlDOnQIvsADOaVaQ";
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [116.141190771014, 40.2499238401651],  // 默认经纬度
            zoom: 3,  // 默认缩放
        });

        let pitch = 0;  // 初始倾斜度
        let bearing = 0;  // 初始方向

        function animateMap() {
            // 每一帧修改pitch和bearing的值
            pitch = (pitch + 0.1) % 60;  // 每次增加0.1度，最大为60度
            bearing = (bearing + 0.1) % 360;  // 每次增加0.1度，最大为360度

            // 动态设置地图的pitch和bearing
            map.setPitch(pitch);
            map.setBearing(bearing);

            // 使用requestAnimationFrame保持动画效果
            requestAnimationFrame(animateMap);
        }

        // 当地图加载完成后启动动画
        map.on('load', function () {
            animateMap();
        });
    </script>
</body>
</html>
