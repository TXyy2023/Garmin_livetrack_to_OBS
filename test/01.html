<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 自定义样式</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 设置 Mapbox API Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmJuZHNrb3dlIiwiYSI6ImNtOHk2dWhsbTBiOG0yanF4M292dWZodmgifQ.CUgFQocX5tr4s_xDH2UCqA';
        
        // 创建地图并设置初始样式
        var map = new mapboxgl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "openmaptiles": {
                        "type": "vector",
                        "url": "mapbox://mapbox.mapbox-streets-v8"
                    }
                },
                "layers": [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": {
                            "background-color": "#f0f0f0"
                        }
                    },
                    {
                        "id": "roads",
                        "type": "line",
                        "source": "openmaptiles",
                        "source-layer": "road",
                        "paint": {
                            "line-color": "#ff5733",  // 设置道路颜色
                            "line-width": 2
                        }
                    },
                    {
                        "id": "water",
                        "type": "fill",
                        "source": "openmaptiles",
                        "source-layer": "water",
                        "paint": {
                            "fill-color": "#61dafb"  // 设置水域颜色
                        }
                    }
                ]
            },
            center: [116.397428, 39.90923],  // 北京天安门
            zoom: 12
        });
    </script>
</body>
</html>
